<!DOCTYPE html>
<html>

<head>
  <title>Library App</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond:500&display=swap" rel="stylesheet">
  <link href="styles.css" type="text/css" rel="stylesheet">
</head>

<body>
  <h1>Library</h1>
  <table>
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Pages</th>
        <th scope="col">Read? (click cell to toggle)</th>
        <th scope="col">Delete Book</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
  
  <div id="form-wrapper">
    <br>
    <button id="new-book">New Book</button>
    <form id="new-book-form" class="hidden">
      <p>Book Title: <input type="text" name="title"></p>
      <p>Author: <input type="text" name="author"></p>
      <p>Number of pages: <input type="number" name="pages" value="0"></p>
      <p>Have you read it yet? 
        <input type="radio" name="read" value="Yes">
        <label for="yes">Yes</label>
        <input type="radio" name="read" value="No">
        <label for="no">No</label>
      </p>
    </form>
    <button id="add-book" class="hidden">Add Book</button>
    <br>
    <br>
  </div>


</body>

<script src="script.js"></script>

</html>
